<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search fundraisers</title>
    <style>
        .title {
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .banner {
            display: flex;
            border-bottom: 1px solid gray   ;
        }

        .banner-item {
            text-align: left;
            padding: 10px;
        }

        .item1{
                    border: 2px solid gray;
                    border-bottom: none;
                }
        .container {
            width: 1000px;
            margin: 0 auto;
        }
        .desc{
            margin: 20px;
            font-weight: bold;
        }

        .img {
            width: 30%;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .intro {
            width: 100%;
        }

        .text {
            margin: 20px 0 0 0;
            text-indent: 2rem;
        }

        .list-item {
            margin-top: 20px;
            background-color: rgb(203, 201, 201);
            border-radius: 20px;
            padding: 20px;
        }

        .list-item-text {
            margin: 30px;
        }

        .menu {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translate(0, -50%);
        }

        .menu-item {
            width: 100px;
            height: 50px;
            background-color: rgb(120, 138, 138);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid ghostwhite;
            margin-top: 2px;
            color: white;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select {
            width: 200px;
        }

        .search {
            width: 30px;
        }

        .active-info {
            display: flex;
            border: 1px solid gray;
            margin: 20px 0;
        }

        .left {
            width: 70%;
            border-left: 1px solid gray;
            padding: 20px;
        }

        .line {
            flex: 1;
            border-bottom: 1px solid gray;
        }

        .left-item {
            display: flex;
            margin: 10px 0;
        }

        .right {
            padding: 20px;
            width: 30%;
            border-right: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .active-img {
            width: 100%;
        }

        .desc {
            margin: 20px;
        }

        body {
            height: 100%;
        }
        .tips{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .footer-tips{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .footer{
            border: 1px solid gray;
            padding-bottom: 20px;
            width: 100%;
        }
        .concat{
            display: flex;
            font-size: 20px;
            justify-content: center;
        }
        .footer-item{
            text-decoration: underline;
            margin-right: 20px;
            
        }
        .form-item{
            margin: 20px 0;
        }
        button{
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container" id="top">
        <div class="title">欢迎语</div>
        <h2 class="desc">
            Welcome to 筹款活动 Web
        </h2>
        <div class="banner">
            <div class="banner-item item2" onclick="toIndex()">
                筹款活动
            </div>
            <div class="banner-item item1"  >
                活动搜索
            </div>
        </div>
        <div class="">
            <div class="form-item">
                城市名称： <input class="CITY" type="text" name="" id="">
            </div>
            <div class="form-item">
                发起人： <input class="ORGANIZER" type="text" name="" id="">
            </div>
            <div class="form-item">
                活动类型 ：
                <select class="CATEGORY_ID">
                    <option value="">请选择</option>
                    <option value="1">Education</option>
                    <option value="2">Health</option>
                    <option value="3">Environment</option>
                </select>
            </div>
            <div><button class="button" onclick="search()">
            search    
            </button>
                <button class="button" onclick="clearChechboxes()">clear</button>
            </div>
            <div></div>
        </div>
        <div class="list">
            <div class="tips">您还未搜索！</div>
        </div>
    </div>
    <div id="bottom"></div>
    <script src="./jquery.js"></script>
    <script src="./js/Search fundraisers.js"></script>
</body>

</html>

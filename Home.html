<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .title {
            font-size: 50px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 40px;
            border: 1px solid black;
            border-color: antiquewhite;
            background-color: #ffcc99;
            padding: 20px;
            text-align: center;
            width: 100vw;
            position: sticky;
            top: 0;
            z-index: 1000;

        }


        .banner {
            display: flex;
            margin: 20px;
            border-bottom: 1px solid gray   ;
            padding-left: 20px;
        }

        .banner-item {
            text-align: left;
            padding: 10px;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .img {
            width: 30%;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .intro {
            width: 100%;
        }
        .text{
            margin: 20px 0 0 0 ;
            text-indent: 2rem;
        }
        .list-item{
            margin-top: 20px;
            background-color: rgb(203, 201, 201);
            border-radius: 20px;
            padding: 20px;
        }
        .list-item-text{
            margin: 30px;
        }
        .menu{
            position: fixed;
            right: 0;
            top: 50%;
            transform: translate(0,-50%);
        }
        .menu-item{
            width: 100px;
            height: 50px;
            background-color: rgb(120, 138, 138);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid ghostwhite;
            margin-top: 2px;
            color: white;
        }
        .active-info{
            display: flex;
            border: 1px solid gray;
             margin: 20px 0;
            
        }
        .left{
            width: 70%;
            border-left: 1px solid gray;
            padding: 20px;
        }
        .line{
            flex: 1;
            border-bottom: 1px solid gray;
        }
        .left-item{
            display: flex;
            margin: 10px 0;
        }
        .right{
            width: 30%;
            border-right: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .active-img{
            width: 100%;
        }
        .desc{
            color: pink;
            top: 10px;

            font-weight: bold;
            position: fixed;
            text-align: center;
            font-size: 16px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        body{
            height: 100%;
                }
                .item1{
                    border: 2px solid gray;
                    border-bottom: none;
                }
                
        .footer-tips {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .footer {
            border: 1px solid gray;
            padding-bottom: 20px;
            width: 100%;
        }

        .concat {
            display: flex;
            font-size: 20px;
            justify-content: center;
        }

        .footer-item {
            text-decoration: underline;
            margin-right: 20px;

        }

    </style>
</head>

<body>
    <div class="container" id="top">
        <div class="title">Sue's FundHub</div>
        <div class="banner">
            <div class="banner-item item1" onclick="toIndex()">
                筹款活动
            </div>
            <div class="banner-item item2"  onclick="toSearch()">
                活动搜索
            </div>
        </div>

        <div class="desc" id="fadeText">
            We're delighted to have you here. At Sue's FundHub, we connect passionate fundraisers with generous donors to support meaningful causes!
        </div>
       
        <div class="intro">
            <div class="list">
              
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="footer-tips"> YOU CAN CONCAT US BY</div>
        <div class="concat">
            <div>QQ: <span class="footer-item">1234567890</span></div>
            <div>Email:<span class="footer-item">1234567890@gmail.com</span></div>
            <div>Phone:<span class="footer-item">1234567890</span></div>
        </div>

    </div>
    <div id="bottom"></div>
    <script src="./jquery.js"></script>
    <script src="./js/aaa.js"></script>
</body>

</html>

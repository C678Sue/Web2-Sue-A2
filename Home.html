<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .banner {
            display: flex;
            margin: 20px;
            border-bottom: 1px solid gray   ;
            padding-left: 20px;
        }

        .banner-item {
            text-align: left;
            padding: 10px;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .img {
            width: 30%;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .intro {
            width: 100%;
        }
        .text{
            margin: 20px 0 0 0 ;
            text-indent: 2rem;
        }
        .list-item{
            margin-top: 20px;
            background-color: rgb(203, 201, 201);
            border-radius: 20px;
            padding: 20px;
        }
        .list-item-text{
            margin: 30px;
        }
        .menu{
            position: fixed;
            right: 0;
            top: 50%;
            transform: translate(0,-50%);
        }
        .menu-item{
            width: 100px;
            height: 50px;
            background-color: rgb(120, 138, 138);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid ghostwhite;
            margin-top: 2px;
            color: white;
        }
        .active-info{
            display: flex;
            border: 1px solid gray;
             margin: 20px 0;
            
        }
        .left{
            width: 70%;
            border-left: 1px solid gray;
            padding: 20px;
        }
        .line{
            flex: 1;
            border-bottom: 1px solid gray;
        }
        .left-item{
            display: flex;
            margin: 10px 0;
        }
        .right{
            width: 30%;
            border-right: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .active-img{
            width: 100%;
        }
        .desc{
            margin: 20px;
            font-weight: bold;
        }
        body{
            height: 100%;
                }
                .item1{
                    border: 2px solid gray;
                    border-bottom: none;
                }
                
        .footer-tips {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .footer {
            border: 1px solid gray;
            padding-bottom: 20px;
            width: 100%;
        }

        .concat {
            display: flex;
            font-size: 20px;
            justify-content: center;
        }

        .footer-item {
            text-decoration: underline;
            margin-right: 20px;

        }

    </style>
</head>

<body>
    <div class="container" id="top">
        <div class="title">欢迎语</div>
        <h2 class="desc">
            Welcome to 筹款活动 Web
        </h2>
        <div class="banner">
            <div class="banner-item item1" onclick="toIndex()">
                筹款活动
            </div>
            <div class="banner-item item2"  onclick="toSearch()">
                活动搜索
            </div>
        </div>
       
        <div class="intro">
            <div class="list">
              
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="footer-tips"> YOU CAN CONCAT US BY</div>
        <div class="concat">
            <div>QQ: <span class="footer-item">1234567890</span></div>
            <div>Email:<span class="footer-item">1234567890@gmail.com</span></div>
            <div>Phone:<span class="footer-item">1234567890</span></div>
        </div>

    </div>
    <div id="bottom"></div>
    <script src="./jquery.js"></script>
    <script>
          //  活动数据
          let list = []
        //  获取所有活动
        function getActiveList(){
            $.get('http://localhost:3000/api/all', function(data, status) {
                 console.log(data);
                 list = data;
                 showList()
            });

        }
       
        getActiveList()
        //  展示活动列表
       function showList(){
        let html = '';
       
        for(let i=0;i<list.length;i++){
            let temp =`<div class="active-info" id='active${i+1}'>
                  <div class="right">
                    <img class="active-img"
                    src="http://gips2.baidu.com/it/u=195724436,3554684702&fm=3028&app=3028&f=JPEG&fmt=auto?w=1280&h=960"
                    alt="">
                </div>
                <div class="left">
                    <div class="left-item"><div>ID：</div><div class="line">${list[i].CATEGORY_ID}</div></div>
                    <div class="left-item"><div>组织者：</div><div class="line">${list[i].ORGANIZER}</div></div>
                    <div class="left-item"><div>标题：</div><div class="line">${list[i].TITLE}</div></div>
                    
                    <div class="left-item"><div>目标资金：</div><div class="line">${list[i].TARGET_FUNDING}</div></div>
                    <div class="left-item"><div>当前资金：</div><div class="line">${list[i].CURRENT_FUNDING}</div></div>
                    <div class="left-item"><div>城市：</div><div class="line">${list[i].CITY}</div></div>
                    <div class="left-item"><div>类型：</div><div class="line">${list[i].NAME}</div></div>
                </div>
              
            </div>`
            html += temp
        }
        $(".list").html(html)
       }
       //   跳转到搜索页面
       function toSearch(){
        window.location.href = 'Search fundraisers.html'
       }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .title {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 0.1px;
        z-index: 1000;
        transition: top 0.5s ease-out;
        margin-bottom: 50px; /* 增加一个空隙 */
        }


        .banner {
            position: fixed;
    top: 60px; /*这是让标题和导航之间保持正常的距离*/
    width: 100%;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-around;
    padding: 1em;
    z-index: 1000;
    transition: top 0.5s ease-out;
        }

        .banner-item {
            padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .img {
            width: 30%;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .intro {
            width: 100%;
        }
        .text{
            margin: 20px 0 0 0 ;
            text-indent: 2rem;
        }
        .list-item{
            margin-top: 20px;
            background-color: rgb(203, 201, 201);
            border-radius: 20px;
            padding: 20px;
        }
        .list-item-text{
            margin: 30px;
        }
        .menu{
            position: fixed;
            right: 0;
            top: 50%;
            transform: translate(0,-50%);
        }
        .menu-item{
            width: 100px;
            height: 50px;
            background-color: rgb(120, 138, 138);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid ghostwhite;
            margin-top: 2px;
            color: white;
        }
        .active-info{
            display: flex;
            border: 1px solid gray;
             margin: 20px 0;
            
        }
        .left{
            width: 70%;
            border-left: 1px solid gray;
            padding: 20px;
        }
        .line{
            flex: 1;
            border-bottom: 1px solid gray;
        }
        .left-item{
            display: flex;
            margin: 10px 0;
        }
        .right{
            width: 30%;
            border-right: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .active-img{
            width: 100%;
        }
        .welcome{/*原来的desc欢迎语*/
            position: fixed;
    top: 100px;
    width: 100%;
    background-color: #444;
    color: white;
    text-align: center;
    padding: 1em; /*这是改变欢迎语的宽度的*/
    z-index: 1001;
    transition: opacity 1s ease-out;
    margin-top: 3px; /* 删除空隙 */
    margin-bottom: 20px; /* 增加一个空隙 */
        }

        .welcome.fade-out {
            opacity: 0;
        }

        .welcome-section {
            text-align: center;
            padding: 5em 0;
            background-image: url('welcome.jpg');
            background-size: cover;
            color: white;
            transition: opacity 1s ease-out;
        }

        body{
            height: 100%;
                }
                .item1{
                    border: 2px solid gray;
                    border-bottom: none;
                }
                
        .footer-tips {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .footer {
            border: 1px solid gray;
            padding-bottom: 20px;
            width: 100%;
        }

        .concat {
            display: flex;
            font-size: 20px;
            justify-content: center;
        }

        .footer-item {
            text-decoration: underline;
            margin-right: 20px;

        }

    </style>
</head>

<body>
    <div class="container" id="top">
        <div class="title">Sue's FundHub</div>
        <div class="banner">
            <div class="banner-item item1" onclick="toIndex()">
                筹款活动
            </div>
            <div class="banner-item item2"  onclick="toSearch()">
                活动搜索
            </div>
        </div>

        <div class="welcome" id="welcome">
            We're delighted to have you here. At Sue's FundHub, we connect passionate fundraisers with generous donors to support meaningful causes!
        </div>
       
        <div class="intro">
            <div class="list">
              
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="footer-tips"> YOU CAN CONCAT US BY</div>
        <div class="concat">
            <div>QQ: <span class="footer-item">1234567890</span></div>
            <div>Email:<span class="footer-item">1234567890@gmail.com</span></div>
            <div>Phone:<span class="footer-item">1234567890</span></div>
        </div>

    </div>
    <div id="bottom"></div>
    <script src="./jquery.js"></script>
    <script src="./js/aaa.js"></script>
</body>

</html>

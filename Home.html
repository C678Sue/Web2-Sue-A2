<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .title {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.1px;
            z-index: 1000;
            transition: top 0.5s ease-out;
            margin: 0;
            font-size: 40px;
            /*标题字的大小*/
        }


        .banner {
            position: fixed;
            top: 50px;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 20px;
            z-index: 1000;
            transition: top 0.5s ease-out;
            font-size: 20px;
        }

        .nav-item {
            padding: 10px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #555;
            /* 调整悬停时的背景颜色 */
            color: #ddd;
            /* 调整悬停时的文字颜色 */
        }

        .nav-item.active {
            background-color: gray;
            color: white;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .img {
            width: 30%;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .intro {
            width: 100%;
            margin-top: 200px;
        }

        .text {
            margin: 20px 0 0 0;
            text-indent: 2rem;
        }

        .list-item {
            margin-top: 20px;
            background-color: rgb(203, 201, 201);
            border-radius: 20px;
            padding: 20px;
        }

        .list-item-text {
            margin: 30px;
        }

        .menu {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translate(0, -50%);
        }

        .menu-item {
            width: 100px;
            height: 50px;
            background-color: rgb(120, 138, 138);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid ghostwhite;
            margin-top: 2px;
            color: white;
        }

        .active-info {
            display: flex;
            border: 1px solid gray;
            margin: 20px 0;

        }

        .left {
            width: 70%;
            border-left: 1px solid gray;
            padding: 20px;
        }

        .line {
            flex: 1;
            border-bottom: 1px solid gray;
        }

        .left-item {
            display: flex;
            margin: 10px 0;
        }

        .right {
            width: 30%;
            border-right: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* 使图片垂直排列 */
            align-items: center;
            /* 居中对齐 */
            object-fit: cover;
        }

        .active-img {
            width: 100%;
        }

        .welcome {
            /*原来的desc欢迎语*/
            position: fixed;
            top: 100px;
            width: 100%;
            background-color: #444;
            color: white;
            text-align: center;
            padding: 1em;
            /*这是改变欢迎语的宽度的*/
            z-index: 1001;
            transition: opacity 1s ease-out;
            margin-top: 0;
            /* 删除空隙 */
            margin-bottom: 20px;
            /* 增加一个空隙 */

        }

        .welcome.fade-out {
            opacity: 0;
        }

        .welcome-section {
            text-align: center;
            padding: 5em 0;
            background-image: url('welcome.jpg');
            background-size: cover;
            color: white;
            transition: opacity 1s ease-out;
        }

        body {
            height: 100%;
        }


        .footer-tips {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90px;
        }

        .footer {
            border: 1px solid gray;
            padding-bottom: 20px;
            width: 100%;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 4px;
            z-index: 1000;
            margin: 0;
            font-size: 20px;
            /* 根据需要调整字体大小 */
            border: 1px solid #000;
            /* 设置边框 */

        }

        .cont {
            display: flex;
            font-size: 20px;
            justify-content: center;
        }

        .footer-item {
            text-decoration: underline;
            margin-right: 20px;

            /* 设置边框 */
            padding: 10px;
            /* 内边距 */
            margin: 10px 0;
            /* 外边距 */

        }

        .contact-item {
            margin-bottom: 5px;
            /* 每个联系方式之间的间距 */
        }
    </style>
</head>

<body>
    <div class="title">Sue's FundHub</div>
    <div class="banner">
        <div class="nav-item" onclick="toIndex()" id="home">
            Home
        </div>
        <div class="nav-item" onclick="toSearch()" id="search">
            Search fundraisers
        </div>
    </div>

    <div class="welcome" id="welcome">
        We're delighted to have you here. At Sue's FundHub, we connect passionate fundraisers with generous donors to
        support meaningful causes!
    </div>



    <div class="container" id="top">
        <!--这儿删除了title、欢迎语以及导航，使得这些能成100%-->
        <div class="intro">
            <div class="list">

            </div>
        </div>

    </div>
    <div class="footer">
        <div class="footer-tips">YOU CAN CONTACT US BY</div>
        <div class="cont">
            <div class="contact-item">QQ: <span class="footer-item">2685781399</span></div>
            <div class="contact-item">Email: <span class="footer-item">2685781399@qq.com</span></div>
            <div class="contact-item">Phone: <span class="footer-item">15831998296</span></div>
        </div>
    </div>
    <div id="bottom"></div>
    <script src="./jquery.js"></script>
    <script src="./js/Home.js"></script>
</body>

</html>
